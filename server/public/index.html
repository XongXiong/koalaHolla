<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class=row>
        <img src="images/icon.png" class="col-md-6"/>
        <div id="address" class="col-md-6">
          <h1>Koala Holla</h1>
          <p>1976 Llama Comma Drive</p>
          <p>Walla Walla, WA</p>
        </div>
      </div>
    </div>
    <form>
    <div id="addKoala" class="form-group" class="container">
      <h2>Add Koala</h2>
      <div class="row">
        <div class="col-xs-1 col-md-2">
          <label for="name">Name</label>
          <input type="text" id="nameIn" value="" placeholder="Name">
        </div>
        <div class="col-xs-1 col-md-2">
          <label for="age">Age</label>
          <input type="text" id="ageIn" value="" placeholder="Age">
        </div>
        <div class="col-xs-1 col-md-2">
          <label for="gender">Gender</label>
          <input type="text" id="genderIn" value="" placeholder="Gender">
        </div>
        <div class= "col-xs-1 col-md-2">
          <label for="Transfer">Transfer</label>
          <input type="text" id="readyForTransferIn" value="" placeholder="True or False">
        </div>
        <div class="col-xs-1 col-md-2">
          <label for="notes">Notes</label>
          <input type="text" id="notesIn" value="" placeholder="Notes">
        </div>
      </div>
    </form>
    </div>
    <div class="row">
      <div class="col-xs-1 col-md-2">
        <button type="button" class="btn btn-primary" id="addButton">Add Koala</button>
      </div>
    </div>
    <h2>All Koalas</h2>
      <table class="table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Notes</th>
            <th>Mark Ready for Transfer</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
  </body>
</html>
